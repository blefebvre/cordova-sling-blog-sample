<ion-view title="Account">
  <ion-content class="has-header padding">
    <div ng-hide="currentLoggedInUser">
        <form class="list" ng-submit="processLogin()">
            <label class="item item-input">
                <input type="text" autocapitalize="off" placeholder="Username" name="j_username" ng-model="formData.j_username"/>
            </label>

            <label class="item item-input">
                <input type="password" placeholder="Password" name="j_password" ng-model="formData.j_password"/>
            </label>    

            <button type="submit" class="button button-block button-positive">
                Login
            </button>

            <div class="error">
                {{loginErrorMessage}}
            </div>
        </form>
    </div>

    <div ng-show="currentLoggedInUser">
        <div class="list card">

            <div class="item item-divider">
                Logged in as {{currentLoggedInUser}}
            </div>

            <a href="#/tab/write-post" class="item item-icon-left">
                <i class="icon ion-ios7-plus-outline"></i>
                New post
            </a>
            <a href="#" ng-click='logout()' class="item item-icon-left">
                <i class="icon ion-log-out"></i>
                Log out
            </a>
        </div>
        
    </div>
  </ion-content>
</ion-view>
